<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>My weather application</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Dancing+Script:wght@400;500;600;700&family=Inconsolata:wght@200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <form id ="city-form">
          <input
            type="search"
            id ="city-input"
            placeholder="Enter a city.."
            required
            class="enterCity"
          />
          <input type="submit" value="Search" class="searchButton" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 id ="current-city">Paris</h1>
            <p>
              <span id="current-date"></span>, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="temperatureNow">
            <span class="temperatureEmoji">☀️</span>
            <span class="temperature" id="current-temperature"><strong>14</strong></span>
            <span class="temperatureUnit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a
            href="https://www.shecodes.io/graduates/99501-cherry-atkinson"
            class="myProfileLink"
            target="_blank"
            ><strong>Cherry Atkinson</strong></a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js">
  </body>
</html>
